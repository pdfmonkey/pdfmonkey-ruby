version: 2

updates:
  - package-ecosystem: bundler
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
      day: monday
      time: '00:00'
    target-branch: master
    versioning-strategy: increase-if-necessary

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '00:00'
    target-branch: master
